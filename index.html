<html>
    <head>
        <title>Stock Graphs</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
    <div class="left">
      <div class="content-left">
        <h3>
        Add stocks
        </h3>
        <textarea id="stockInput"></textarea>
        <br />
        <button class="btn btn-default" id="addStockButton">Add stock</button>
        <br />
        <br />
        <div class="stock-names">
          <ol id="stockList">
          </ol>
        </div>
      </div>
    </div>

    <div class="right">
      <img src="https://i.imgur.com/KVjBDYS.png" class="left-arrow" id="leftArrow" />
      <img src="https://i.imgur.com/KVjBDYS.png" class="img-flipped right-arrow" id="rightArrow" >
      <div class="content-right" id="stockImages">
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
    </body>
</html>
